<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f8ae9d62e.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="main">
            <div class="img">
                <img src="" alt="">
            </div>
            <div class="register">
                <form class="R_form" action="">
                    <h2>LOGIN YOURSELF</h2>
                    <div class="form-group">
                        <input type="email" name="" id="username">
                        <label for="">Email</label>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input  type="password" name="" id="password">
                        <label for="">Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
        
                    <p><input type="checkbox" name="" id="">Remember Me <a href="#">Forgot Password</a></p>
        
        
                    <input id="btn" type="button" value="Login" onclick="login()">
        
                    <p>Don't have account? <a href="/fitness/register/signup.html">Register</a></p>
                </form>
            </div>

        </div>
    </header>





    <script src="script.js"></script>
    
</body>
</html>
